<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Restaurang</title>
</head>
<body>
    <header>    
        <img src="img/Hamburger_icon.png" alt="hamburger_icon" id="hamburger_icon">
        <h1>Restaurang</h1>
        <h2>Hem</h2>
    </header>
    <section id="huvuddel">
        <div id="gridwrapper2">
            <div id="meny1">
                <h2 id="text_rubrik">Kött & Kyckling</h2>
                <h3>Ceasarsallad</h3>
                <p>Kyckling, Sallad, Krutonger, </p>
                
                <img src="/img/food/ceasarsallad.jpg" alt="bild på ceasarsallad">
            </div>
            <div id="meny2">
                <h2 id="text_rubrik">Fisk & Skaldjur</h2>
                <h3>Räkmacka</h3>
            </div>

            <div id="meny3">
                <h2 id="text_rubrik">Pasta</h2>
                <h3>Pasta Carbonara</h3>
                <img src="/img/food/carbonara.jpg" alt="bild på carbonara">
            </div>

            <div id="meny4">
                <h2 id="text_rubrik">Pizza</h2>
                <h3>Köttbulle Pizza</h3>
                <img src="/img/food/pizza1.webp" alt="bild på pizza">

            </div>

            <div id="meny5">
                <h2 id="text_rubrik">Vegetariskt</h2>
                <h3>Vegetarisk Schnitzel</h3>
            </div>

            <div id="meny6">
                <h2 id="text_rubrik">Dessert</h2>
                <h3>Chokladkaka</h3>
                <h3></h3>
            
                <img src="/img/food/chokladkaka.jpg" alt="bild på chokladkaka">
            </div>

        </div>
    </section>
    <footer></footer>
    
</body>
</html>
